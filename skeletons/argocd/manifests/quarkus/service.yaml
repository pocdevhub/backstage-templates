apiVersion: v1
kind: Service
metadata:
  name: ${{ values.appName }}
  namespace: ${{ values.namespace }}
  labels:
    app: ${{ values.appName }}
    backstage.io/kubernetes-id: ${{ values.appName }}
spec:
  type: ClusterIP
  selector:
    app: ${{ values.appName }}
  ports:
    - port: 8080
      protocol: TCP
      name: http

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ${{ values.appName }}
  namespace: ${{ values.namespace }}
spec:
  to:
    kind: Service
    name: minha-app
  port:
    targetPort: 8080  # A porta do container
  tls:
    termination: edge  # Para expor a rota com TLS